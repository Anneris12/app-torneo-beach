<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cuadro Principal</title>

<style>
  body {
    margin: 0;
    background: #031926;
    color: #fff;
    font-family: system-ui, sans-serif;
  }

  /* TOP NAV */
  .top-buttons {
    display: flex;
    justify-content: space-between;
    padding: 15px;
  }

  .top-btn {
    background: #ffe36a;
    color: #000;
    font-weight: bold;
    padding: 10px 16px;
    border-radius: 12px;
    text-decoration: none;
    border: none;
    font-size: 14px;
  }

  h1 {
    text-align: center;
    margin-top: 10px;
    text-transform: uppercase;
  }

  /* TABS */
  .tabs {
    margin: 15px auto 0;
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .tab {
    padding: 10px 20px;
    border-radius: 12px;
    background: #07354b;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
  }

  .tab.active {
    background: #ffe36a;
    color: #000;
  }

  /* BRACKET */
  .bracket {
    display: flex;
    gap: 30px;
    padding: 20px;
    overflow-x: auto;
  }

  .round {
    min-width: 220px;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .round-title {
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    font-size: 18px;
  }

  .match-box {
    background: #fff;
    color: #000;
    padding: 8px;
    border-radius: 12px;
    min-height: 45px;
  }

  .team {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
  }

  .winner {
    color: green;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="top-buttons">
  <a href="index.html" class="top-btn">Inicio</a>
  <a href="fixture.html" class="top-btn">Fixture</a>
</div>

<h1>Cuadro Principal</h1>

<div class="tabs">
  <div class="tab active" data-rama="F">Femenino</div>
  <div class="tab" data-rama="M">Masculino</div>
</div>

<div id="bracketContainer" class="bracket"></div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCDLMrgeu3pNs-hOM1vf006wMzWPqfQ_lQ",
    authDomain: "torneo-beach.firebaseapp.com",
    projectId: "torneo-beach",
    storageBucket: "torneo-beach.firebasestorage.app",
    messagingSenderId: "21136645638",
    appId: "1:21136645638:web:52c3b06affc2ee151eed87"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  const bracketContainer = document.getElementById("bracketContainer");

  // Tabs
  const tabs = document.querySelectorAll(".tab");
  tabs.forEach(tab => tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    loadBracket(tab.dataset.rama);
  }));

  window.addEventListener("DOMContentLoaded", () => loadBracket("F"));

  // ORDEN CORRECTO DEL CUADRO FEMENINO (VISUAL)
  const FEM_ROUNDS = [
    "1ra ronda",
    "2da ronda",
    "Pase a semi",
    "Semi",
    "Final",
    "3er puesto",

    // losers abajo
    "1er ronda perd.",
    "2da ronda perd.",
    "3ra ronda perd.",
    "Pase a semi perd."
  ];

  const MAS_ROUNDS = [
    "1ra ronda",
    "2da ronda",
    "3ra ronda",
    "Pase a semi",
    "Semi",
    "Final",
    "3er puesto",
    // losers…
    "1er ronda perd.",
    "2da ronda perd.",
    "3ra ronda perd.",
    "4ta ronda perd.",
    "5ta ronda perd.",
    "Pase a semi perd."
  ];


  async function loadBracket(rama) {
    bracketContainer.innerHTML = "Cargando...";

    const snap = await getDocs(
      query(
        collection(db, "matches"),
        where("phase", "==", "maindraw"),
        where("rama", "==", rama)
      )
    );

    const matches = snap.docs.map(d => d.data());

    if (!matches.length) {
      bracketContainer.innerHTML = "<p>No hay cuadro cargado.</p>";
      return;
    }

    // Elegir orden según rama
    const order = rama === "F" ? FEM_ROUNDS : MAS_ROUNDS;

    // Agrupar por roundLabel
    const grouped = {};
    order.forEach(r => grouped[r] = []);

    matches.forEach(m => {
      if (grouped[m.roundLabel]) grouped[m.roundLabel].push(m);
    });

    // Ordenar
    Object.values(grouped).forEach(list =>
      list.sort((a,b)=> a.drawMatchNumber - b.drawMatchNumber)
    );

    // Render
    bracketContainer.innerHTML = "";
    order.forEach(round => {
      if (!grouped[round].length) return;

      const col = document.createElement("div");
      col.className = "round";

      col.innerHTML = `<div class="round-title">${round}</div>`;

      grouped[round].forEach(m => {
        const box = document.createElement("div");
        box.className = "match-box";

        box.innerHTML = `
          <div class="team ${m.winnerTeamId===m.team1Id ? "winner":""}">
            ${m.team1Name || "---"}
          </div>
          <div class="team ${m.winnerTeamId===m.team2Id ? "winner":""}">
            ${m.team2Name || "---"}
          </div>
        `;
        col.appendChild(box);
      });

      bracketContainer.appendChild(col);
    });
  }
</script>

</body>
</html>

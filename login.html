<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Panel Admin Torneo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      margin-top: 10px;
      color: #b00020;
      font-size: 13px;
    }
    .info {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Login Admin</h1>

  <form id="loginForm">
    <label>Email
      <input type="email" id="email" required />
    </label>

    <label>Contraseña
      <input type="password" id="password" required />
    </label>

    <button type="submit">Ingresar</button>

    <div id="errorMsg" class="error"></div>
    <div class="info">
      Solo usuarios autorizados pueden acceder al panel de partido.
    </div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDLMrgeu3pNs-hOM1vf006wMzWPqfQ_lQ",
      authDomain: "torneo-beach.firebaseapp.com",
      projectId: "torneo-beach",
      storageBucket: "torneo-beach.firebasestorage.app",
      messagingSenderId: "21136645638",
      appId: "1:21136645638:web:52c3b06affc2ee151eed87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    // Si ya está logueado, lo mando directo al admin
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "admin.html";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // onAuthStateChanged hará el redirect
      } catch (err) {
        console.error(err);
        let msg = "Error al iniciar sesión.";
        if (err.code === "auth/invalid-credential" ||
            err.code === "auth/wrong-password" ||
            err.code === "auth/user-not-found") {
          msg = "Email o contraseña incorrectos.";
        }
        errorMsg.textContent = msg;
      }
    });
  </script>

</body>
</html>

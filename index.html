<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo Beach Volley 2026</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 16px;
      gap: 20px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      width: 100%;
      max-width: 500px;
      justify-items: center;
    }

    .card {
      width: 150px;
      height: 150px;
      background: #f9fafb;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      transform: scale(1.06);
    }

    lottie-player {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      pointer-events: none;
    }

    .label {
      font-size: 15px;
    }

    /* LOGIN PEQUEÑO */
    .login-box {
      width: 100%;
      max-width: 320px;
      background: #f3f4f6;
      padding: 14px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .login-title {
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      color: #444;
    }

    .login-row {
      display: flex;
      gap: 6px;
    }

    .login-row input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .login-row button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: #ffb703;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    .login-error {
      font-size: 11px;
      color: #b00020;
      text-align: center;
      min-height: 14px;
    }

  </style>
</head>

<body>

  <h1>Torneo Beach Volley 2026</h1>

  <div class="grid" id="gridMenu">
    <a class="card" href="live.html">
      <lottie-player src="assets/lottie/live.json" autoplay loop></lottie-player>
      <div class="label">En vivo</div>
    </a>

    <a class="card" href="fixture.html">
      <lottie-player src="assets/lottie/fixture.json" autoplay loop></lottie-player>
      <div class="label">Fixture</div>
    </a>

    <a class="card" href="positions.html">
      <lottie-player src="assets/lottie/positions.json" autoplay loop></lottie-player>
      <div class="label">Posiciones</div>
    </a>

    <a class="card" href="positions_general.html">
      <lottie-player src="assets/lottie/ranking_general.json" autoplay loop></lottie-player>
      <div class="label">General</div>
    </a>

    <a class="card" href="bracket.html">
      <lottie-player src="assets/lottie/cuadro.json" autoplay loop></lottie-player>
      <div class="label">MainDraw</div>
    </a>

    <!-- CARD ADMIN (se muestra solo si está logueada) -->
    <a class="card" id="adminCard" href="admin.html" style="display:none;">
      <lottie-player src="assets/lottie/admin.json" autoplay loop></lottie-player>
      <div class="label">Admin</div>
    </a>
  </div>

  <!-- LOGIN PEQUEÑITO -->
  <div id="loginBox" class="login-box">
    <div class="login-title">Acceso solo para administradores</div>

    <div class="login-row">
      <input type="email" id="email" placeholder="Email admin">
    </div>

    <div class="login-row">
      <input type="password" id="password" placeholder="Contraseña">
      <button id="loginBtn">OK</button>
    </div>

    <div id="loginError" class="login-error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDLMrgeu3pNs-hOM1vf006wMzWPqfQ_lQ",
      authDomain: "torneo-beach.firebaseapp.com",
      projectId: "torneo-beach",
      storageBucket: "torneo-beach.firebasestorage.app",
      messagingSenderId: "21136645638",
      appId: "1:21136645638:web:52c3b06affc2ee151eed87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBox  = document.getElementById("loginBox");
    const adminCard = document.getElementById("adminCard");
    const emailInput = document.getElementById("email");
    const passInput  = document.getElementById("password");
    const loginBtn   = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    // CONTROL DE SESIÓN
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.style.display = "none";     // ocultar barritas
        adminCard.style.display = "flex";    // mostrar tarjeta admin
      } else {
        loginBox.style.display = "flex";     // mostrar barritas
        adminCard.style.display = "none";    // ocultar admin
      }
    });

    async function doLogin() {
      loginError.textContent = "";

      const email = emailInput.value.trim();
      const password = passInput.value.trim();

      if (!email || !password) {
        loginError.textContent = "Completá email y contraseña.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        console.error(err);
        let msg = "Error al iniciar sesión.";
        if (err.code === "auth/invalid-credential" ||
            err.code === "auth/wrong-password" ||
            err.code === "auth/user-not-found") {
          msg = "Email o contraseña incorrectos.";
        }
        loginError.textContent = msg;
      }
    }

    loginBtn.addEventListener("click", (e) => {
      e.preventDefault();
      doLogin();
    });

    [emailInput, passInput].forEach(input => {
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          doLogin();
        }
      });
    });
  </script>

</body>
</html>

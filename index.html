<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo Beach Volley 2026</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 24px 16px;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 28px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      width: 100%;
      max-width: 500px;
      justify-items: center;
    }

    .card {
      width: 150px;
      height: 150px;
      background: #f9fafb;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.06);
    }

    lottie-player {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .label {
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Torneo Beach Volley 2026</h1>

  <div class="grid">
    <div class="card">
      <lottie-player src="assets/lottie/live.json" autoplay loop></lottie-player>
      <div class="label">En vivo</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/fixture.json" autoplay loop></lottie-player>
      <div class="label">Fixture</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/positions.json" autoplay loop></lottie-player>
      <div class="label">Posiciones</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/ranking_general.json" autoplay loop></lottie-player>
      <div class="label">General</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/cuadro.json" autoplay loop></lottie-player>
      <div class="label">Doble elim.</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/admin.json" autoplay loop></lottie-player>
      <div class="label">Admin</div>
    </div>
  </div>

</body>
</html>

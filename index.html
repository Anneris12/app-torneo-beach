<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo Beach Volley 2026</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #f9fafb;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: scale(1.05);
    }

    lottie-player {
      width: 70px;
      height: 70px;
      margin-bottom: 8px;
    }

    .label {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Torneo Beach Volley 2026</h1>

  <div class="grid">
    <div class="card">
      <lottie-player src="assets/lottie/live.json" autoplay loop></lottie-player>
      <div class="label">En vivo</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/fixture.json" autoplay loop></lottie-player>
      <div class="label">Fixture</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/positions.json" autoplay loop></lottie-player>
      <div class="label">Posiciones</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/ranking_general.json" autoplay loop></lottie-player>
      <div class="label">General</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/cuadro.json" autoplay loop></lottie-player>
      <div class="label">Doble elim.</div>
    </div>

    <div class="card">
      <lottie-player src="assets/lottie/admin.json" autoplay loop></lottie-player>
      <div class="label">Admin</div>
    </div>
  </div>

</body>
</html>
